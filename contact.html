  <title>Contact me</title>
</head>

<body>
    <div class="container">
        <h1>Contact Me</h1>
        <p>Send me a message using this form or email me at asoler000@gmail.com.</p>
        <form method="post" action="https://forms.un-static.com/forms/1aa695f9057273c1aa451e3adc7a15d6f118b30d">  <div class="form-group row" >
    
    <div class="col-8">
        <label for="name" class="col-4 col-form-label">Name</label>
      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-user"></i>
        </div>
        <input id="name" name="name" placeholder="Please enter your name" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-8">
        <label for="email" class="col-4 col-form-label">E-mail address</label>

      <div class="input-group">
        <div class="input-group-addon">
          <i class="fa fa-envelope"></i>
        </div>
        <input id="email" name="email" placeholder="Your e-mail address" type="text" required="required" class="form-control">
      </div>
    </div>
  </div>
  <div class="form-group row">
  
    <div class="col-8">
        <label for="message" class="col-4 col-form-label">Message</label>
      <textarea id="message" name="message" cols="40" rows="10" required="required" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" style="margin-top:3vh" type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</form><br>
<div >
  <p><small>(Powered by <a rel="nofollow" >Un-static Forms</a>)</small></p>
</div>
</div>
</body>
